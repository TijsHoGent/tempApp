<div *ngIf="$user | async as user">
  <p>E-mail address: {{user.emailAddress}}</p>
  <p>First Name: {{user.name.firstName}}</p>
  <p>Last Name: {{user.name.lastName}}</p>
  <button [routerLink]="['/admin/user/edit/', user.userId]">Edit user information</button>

  <app-user-coach-details></app-user-coach-details>
  <app-user-referee-details></app-user-referee-details>
  <app-user-admin-details></app-user-admin-details>
</div>
