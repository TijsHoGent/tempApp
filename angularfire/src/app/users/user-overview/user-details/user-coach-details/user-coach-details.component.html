<div *ngIf="$coach | async as coach; else notACoach">
  <h2>Coach</h2>
  <p>Promoter: <app-user-name [userId]="coach.promotion.promoter.userId"></app-user-name></p>
  <p>Promoted: {{coach.promotion.timestamp}}</p>
  <button (click)=demoteFromCoach()>Demote</button>
</div>

<ng-template #notACoach>
  <button (click)=makeUserCoach()>Make this user a coach</button>
</ng-template>
