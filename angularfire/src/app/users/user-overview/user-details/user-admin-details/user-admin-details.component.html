<div *ngIf="$admin | async as admin; else notAnAdmin">
  <h2>Administrator</h2>
  <p>Promoter: <app-user-name [userId]="admin.promotion.promoter.userId"></app-user-name></p>
  <p>Promoted: {{admin.promotion.timestamp}}</p>
  <button (click)=demoteFromAdministrator()>Demote</button>
</div>

<ng-template #notAnAdmin>
  <button (click)=makeUserAdministrator()>Make this user an administrator</button>
</ng-template>
