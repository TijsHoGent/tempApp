<form #userDetailsForm="ngForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label>
        E-mail address
        <input type="email"
               class="form-control"
               name="emailAddress"
               [(ngModel)]="model.emailAddress"
               required
               pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$">
      </label>
    </div>

    <div class="form-group">
      <label>First Name
        <input type="text"
               class="form-control"
               name="firstName"
               [(ngModel)]="model.firstName"
               required>
      </label>
    </div>

    <div class="form-group">
      <label>Last Name
        <input type="text"
               class="form-control"
               name="lastName"
               [(ngModel)]="model.lastName"
               required>
      </label>
    </div>
  <button [routerLink]="['/admin/user/', userId]">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="userDetailsForm.invalid">Save changes</button>
  </form>
