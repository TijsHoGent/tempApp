<div *ngIf="$user | async as user">
  <h2>Information for user {{ user.userId }}</h2>
  <form #signUpForm="ngForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label>
        E-mail address
        <input type="email"
               class="form-control"
               name="emailAddress"
               [(ngModel)]="user.emailAddress"
               required
               pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$">
      </label>
    </div>

    <div class="form-group">
      <label>First Name
        <input type="text"
               class="form-control"
               name="firstName"
               [(ngModel)]="user.name.firstName"
               required>
      </label>
    </div>

    <div class="form-group">
      <label>Last Name
        <input type="text"
               class="form-control"
               name="lastName"
               [(ngModel)]="user.name.lastName"
               required>
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Save changes</button>
  </form>
</div>
