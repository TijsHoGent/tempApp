<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>
      E-mail address
      <input type="email"
             class="form-control"
             name="emailAddress"
             [(ngModel)]="model.emailAddress"
             required
             pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$">
    </label>
  </div>

  <div class="form-group">
    <label>Password
      <input type="password"
             class="form-control"
             name="password"
             [(ngModel)]="model.password"
             required>
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
